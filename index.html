<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<h1>Calculator</h1>
<div class="main">
    <div class="calculator">
        <div class="header">
            <div class="screen-wrap">
                <div class="up-screen screen">2055650</div>
                <div class="low-screen screen">2537537300</div>
            </div>
            <div class="op-screen">*</div>
        </div>
        <div class="buttons">
            <button class="btn clearbtn" data-utility="CLEAR">CLEAR</button>
            <button class="btn delbtn" data-utility="DEL">DEL</button>
            <button class="btn number" data-value="1">1</button>
            <button class="btn number" data-value="2">2</button>
            <button class="btn number" data-value="3">3</button>
            <button class="btn operator" data-operator="+">+</button>
            <button class="btn number" data-value="4">4</button>
            <button class="btn number" data-value="5">5</button>
            <button class="btn number" data-value="6">6</button>
            <button class="btn operator" data-operator="-">-</button>
            <button class="btn number" data-value="7">7</button>
            <button class="btn number" data-value="8">8</button>
            <button class="btn number" data-value="9">9</button>
            <button class="btn operator" data-operator="*">*</button>
            <button class="btn number" data-value="0">0</button>
            <button class="btn equalbtn" data-operator="=">=</button>
            <button class="btn operator" data-operator="รท">รท</button>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
